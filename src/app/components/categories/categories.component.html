<div class="wrapper">
    <div class="header">
        <a routerLink="/main-menu" routerLinkActive="active" class="back">&lt;</a>
        Играть одному
    </div>
    <div class="categories">
        <a *ngFor="let category of Categories" [routerLink]="['/questions',category.id]">
            <div class='category'>
                <img src='{{url+category.id}}.jpg'/>
                <span class="title">{{category.name}}</span>
            </div>
        </a>
    </div>   
</div>
